<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/lmsLayoutAdmin">
<head>
    <title>QNA</title>
</head>
<th:block layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">QNA 관리</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">LMS</li>
            <li class="breadcrumb-item">공지사항 관리</li>
            <li class="breadcrumb-item active">목록</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-book-open"></i> QNA 관리
            </div>
            <div class="card-body" >
                <table class="text-center" id="datatablesSimple">
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">강좌명</th>
                        <th scope="col">제목</th>
                        <th scope="col">등록일</th>
                        <th scope="col">조회수</th>
                        <th scope="col">삭제</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="qna:${qnaList}"  >
                        <td>[[${qna.qna_no}]]</td>
                        <td>[[${qna.lecture_name}]]</td>
                        <td>
                            <a th:href="|@{/admin/getQna(qna_no =${qna.qna_no})}|" class="text-decoration-none"> [[${qna.title}]] </a>
                        </td>
                        <td>[[${#temporals.format(qna.regDate, 'yyyy-MM-dd')}]]</td>
                        <td>[[${qna.visited}]]</td>
                        <td><a sec:authorize="hasRole('ADMIN')" th:href="|@{/admin/deleteQna(qna_no=${qna.qna_no})}|" class="btn btn-danger">삭제</a></td>
                    </tr>
                    </tbody>
                </table>
            </div><!--end card body-->
            <div class="my-4">
                <div class="float-end">
<!--                        <a sec:authorize="hasRole('ADMIN')" th:href="|@{/qna/insertQna}|" class="btn btn-secondary">-->
<!--                            작성하기-->
<!--                        </a>-->
                </div>
            </div>
        </div><!--end card-->
    </div><!-- end col-->
</th:block>
</html>
