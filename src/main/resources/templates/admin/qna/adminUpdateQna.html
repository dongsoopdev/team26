<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNA 수정하기</title>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/stylesLms.css}">
    <style>
        .content {
            width: 90%;
            padding-top: 30px;
            padding-bottom: 300px;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" th:href="@{/clEditor/jquery.cleditor.css}">
    <script type="text/javascript" th:src="@{/clEditor/jquery.cleditor.js}"></script>
</head>
<body>
<th:block th:insert="~{layout/lmsTop :: lmsTop}"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="~{layout/lmsMenuAdmin :: lmsMenu}"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="content">
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                QNA 수정
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/updateQna}" method="post">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Qno</span>
                                        <input type="text" class="form-control" th:value="${qna.qna_no}" name="qna_no" readonly>
                                        <input type="hidden" name="lecture_no" class="form-control" th:value="${0}">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Title</span>
                                        <input type="text" maxlength="200" class="form-control" name="title" th:value="${qna.title}" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Content</span>
                                        <textarea id="reason" rows="5" class="form-control col-sm-5" maxlength="2000" name="content" th:utext="${qna.content}"></textarea>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Writer</span>
                                        <input type="text" class="form-control" th:value="${userName}" readonly required>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">RegDate</span>
                                        <input type="text" class="form-control" th:value="${#temporals.format(qna.regDate, 'yyyy-MM-dd')}" readonly>
                                    </div>
                                    <div class="my-4">
                                        <div class="float-end">
                                            <a th:href="@{/admin/qnaList}" class="btn btn-secondary">QNA 목록</a>
                                            <button type="submit" class="btn btn-primary">수정</button>
                                        </div>
                                    </div>
                                </form>
                            </div><!--end card body-->
                        </div><!--end card-->
                    </div><!-- end col-->
                </div><!-- end row-->
            </div>
        </main>
        <th:block th:insert="~{layout/lmsFooter :: lmsFooter}"></th:block>
    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function() {
        $("#reason").cleditor();
        $("#reason2").cleditor();
    });
</script>
</body>
</html>
