<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/stylesLms.css}">
    <title>관리자 페이지</title>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="~{layout/lmsTop :: lmsTop}"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="~{layout/lmsMenuAdmin :: lmsMenu}"></th:block>


    <div id="layoutSidenav_content">
        <main>
            <th:block layout:fragment="content"></th:block>


            <div class="page_wrap">
                <h2 class="page_tit"></h2>
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th class="text-center" style="vertical-align: middle">번호</th>
                        <th class="text-center" style="vertical-align: middle">강의명</th>
                        <th class="text-center" style="vertical-align: middle">강사명</th>
                        <th class="text-center" style="vertical-align: middle">수강 신청 기간</th>
                        <th class="text-center" style="vertical-align: middle">강의 운영 기간</th>
                        <th class="text-center" style="vertical-align: middle">강의 상태</th>
                        <th class="text-center" style="vertical-align: middle">상세보기</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="lectureList, status: ${lectureList}" >
                        <td th:text="${status.index + 1}">
                            <!--<p th:text="${status.count }"></p>-->
                        </td>

                        <td>
                            <p th:text="${lectureList.getLectureName()}"></p>
                        </td>


                        <td>
                            <p >임시 강사명</p>
                        </td>


                        <td>
                            <p2 th:text="${lectureList.getStartEnrolmentDate()}"></p2>
                            <strong> - </strong>
                            <p2 th:text="${lectureList.getEndEnrolmentDate()}"></p2>
                        </td>

                        <td>
                            <p2 th:text="${lectureList.getStartStudyDate()}"></p2>
                            <strong> - </strong>
                            <p2 th:text="${lectureList.getEndStudyDate()}"></p2>
                        </td>

                        <td>
                            <p th:text="${lectureList.getLectureAct() == 1 ? '강의예정' : (lectureList.getLectureAct() == 2 ? '강의중' : (lectureList.getLectureAct() == 3 ? '강의종료' : '오류'))}"></p>
                        </td>




                        <td>
                            <div class="btn_group">
                                <a th:href="@{'/admin/getLecture/'+${lectureList.lecture_no}}" class="btn btn-primary">상세보기</a>
                            </div>
                        </td>

                    </tr>

                    </tbody>
                </table>


            </div>











        </main>
        <th:block th:insert="~{layout/lmsFooter :: lmsFooter}"></th:block>
    </div>
</div>
</body>
</html>
