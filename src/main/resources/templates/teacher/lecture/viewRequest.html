<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="testLayout/layoutLecLms">
<head>
    <title>LMS_선생님 페이지</title>
    <style>
        .name {
            border: none;
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #0D4991;
            color: #ffffff;
            box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 20px;
            font-weight: bold;
            margin: 0 auto;
        }


    </style>
</head>


<th:block layout:fragment="content">
    <div id="layoutSidenav">

        <div class="layout_contents" th:with="request=${request}">
            <div class="content">

                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="title">문의 내용 확인</h2>
                            </div>
                            <div class="card-body" style="text-align: center; margin: 100px 0px;">


                                <div class="name" th:text="${lectureName}" style=" width: 700px;"></div>
                                <br>


                                <form th:action="@{/teacher/requestLecture}" id="submitForm" method="post"
                                      onsubmit="return submitForm(event)">
                                    <div style="width: 700px;margin: 0 auto;}">


                                        <div class="mb-3">
                                            <!--   <label for="exampleFormControlInput1" class="form-label"> </label>-->
                                            <input type="text" class="form-control" id="title" name="title"
                                                   maxlength="100" th:value="${request.getTitle()}" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <!--           <label for="exampleFormControlTextarea1" class="form-label"></label>-->
                                            <textarea class="form-control" id="content" name="content"
                                                      rows="10" maxlength="2000" th:text="${request.getContent()}"
                                                      readonly></textarea>
                                        </div>
                                        <input type="reset" value="뒤로가기" class="btn btn-lg btn-danger"
                                               onclick="window.history.back();">
                                        <!--<input type="submit" value="답변확인" class="btn btn-lg btn-primary">-->
                                    </div>
                                </form>


                            </div><!--end card body-->
                        </div><!--end card-->
                    </div><!-- end col-->
                </div><!-- end row-->
            </div>


        </div>

    </div>


</th:block>
</html>
