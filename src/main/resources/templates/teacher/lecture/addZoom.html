<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/stylesLms.css}">
    <title>LMS_선생님 페이지</title>
    <style>
        .text-danger {
            color: red;
        }


        .name{
            border: none;
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #0D4991;
            color: #ffffff;
            box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.2);
             border-radius: 8px;
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 20px;
            font-weight: bold;
            margin: 0 auto;
        }

        input[type='datetime-local'] {
            border: none;
            position: relative;
            width: 100%;
            /*padding: 10px;*/
            background-color: #FFFFFF;
            /*box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.2);*/
           /* border-radius: 8px;*/
            text-align: center;
           /* font-size: 100%;*/
            margin-bottom: 20px;


            border: 2px solid;
            min-height: calc(1.5em + 1rem + 2px);
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
        }

        /*    input[type='datetime-local']::-webkit-calendar-picker-indicator {
                position: absolute;
            left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: transparent;
            color: transparent;
            cursor: pointer;
            }*/

        input[type='datetime-local']::before {
            content: attr(placeholder);
            width: 100%;
            height: 100%;
        }

        input[type='datetime-local']:valid::before {
            display: none;
        }

    </style>
</head>


<body class="sb-nav-fixed">
<th:block th:insert="~{layout/lmsTop :: lmsTop}"></th:block>
<div id="layoutSidenav">
    <!--<th:block th:insert="~{layout/lmsMenuAdmin :: lmsMenu}"></th:block>-->
    <th:block th:replace="~{layout/lmsMenuTeaLec :: lmsMenu2(${lecture_no})}"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="layout_contents" th:with="lecture=${lecture}" style="text-align: center; margin-top: 150px;">


            <!--    <input class="form-control-lg name" th:value="${lecture.getLectureName()}" style="width: 50%;" disabled readonly>-->

                <div class="name" th:text="${lecture.getLectureName()}" style="width: 50%;" ></div>
                <br>
                <form th:action="@{/teacher/addZoom}" id="submitForm" method="post" onsubmit="return checkZoomUrl()">


                    <input type="hidden" name="lecture_no" th:value="${lecture.getLectureNo()}" />


                    <!-- 나중에 현재 시간으로 th:value값 설정-->

                    <input type="datetime-local"
                           placeholder="줌 시작 시간을 선택해주세요."
                           required
                           name="zoomDate"
                           id="zoomDate"
                           th:min="${lecture.getStartStudyDate()}"
                           th:max="${lecture.getEndStudyDate()}"
                           style="width: 50%;"
                    >


                    <br>

                    <input type="text" name="zoomUrl" id="zoomUrl" class="input form-control-lg"
                           placeholder="Zoom URL 입력" style="width: 50%;     text-align: center;" required>

                    <br><br>
                    <input type="submit" value="zoom 등록" class="btn btn-primary btn-lg">
                </form>

                <script>
                    function handleFormSubmission() {
                        alert('Zoom 등록이 완료되었습니다.');
                    }

                    document.getElementById('submitForm').addEventListener('submit', function () {
                        handleFormSubmission();
                    });
                </script>


            </div>
        </main>
    </div>

</div>
<th:block th:insert="~{layout/lmsFooter :: lmsFooter}"></th:block>
</div>
</body>
</html>
