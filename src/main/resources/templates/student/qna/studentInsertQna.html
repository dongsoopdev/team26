<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QNA 작성</title>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/stylesLms.css}">
    <style>
        .content {
            width: 80%;
            margin: 10%;
        }
    </style>
</head>
<body>
<th:block th:insert="~{layout/lmsTop :: lmsTop}"></th:block>
<div id="layoutSidenav">
    <th:block th:replace="~{layout/lmsMenuStuLec :: lmsMenu2(${lecture_no},${student_no})}"></th:block>
    <div id="layoutSidenav_content">
        <main>
        <div class="content">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">[[${lecture_name}]]</a></li>
                    <li class="breadcrumb-item"><a href="#">QNA</a></li>
                    <li class="breadcrumb-item active" aria-current="page">QNA 등록</li>
                </ol>
            </nav>
            <div class="row mt-3">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="title">QNA 등록</h3>
                        </div>
                        <div class="card-body">
                            <form action="/student/insertQna" method="post">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Title</span>
                                    <input type="text" name="title" maxlength="200" class="form-control" placeholder="Title" required>
                                    <input type="hidden" name="lecture_no" class="form-control" th:value="${lecture_no}">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Content</span>
                                    <textarea maxlength="2000" class="form-control col-sm-5" name="content" placeholder="Content" required></textarea>
                                </div>
                                <div class="my-4">
                                    <div class="float-end">
                                        <button type="submit" class="btn btn-primary">등록</button>
                                        <button type="reset" class="btn btn-secondary">초기화</button>
                                        <a th:href="|@{/student/qnaList(lecture_no=${lecture_no})}|" class="btn btn-info">QNA 목록</a>
                                    </div>
                                </div>
                            </form>
                        </div><!--end card body-->
                    </div><!--end card-->
                </div><!-- end col-->
            </div><!-- end row-->
        </div>
        </main>
        <th:block th:insert="~{layout/lmsFooter :: lmsFooter}"></th:block>
    </div>
</div>
<script th:inline="javascript">
</script>
</body>
</html>
