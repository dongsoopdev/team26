<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/stylesLms.css}">
    <title>LMS_수강생 페이지</title>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="~{layout/lmsTop :: lmsTop}"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="~{layout/lmsMenuStuLec :: lmsMenu2(${lecture_no},${student_no})}"></th:block>

    <div id="layoutSidenav_content">
        <main>
            <th:block layout:fragment="content"></th:block>
            <div class="layout_contents"> <!--margin 설정-->

            <div class="page_wrap">
                <h2 class="page_tit"> 강좌 정보</h2>


                <table class="table" style=" width: 70%; margin: 0 auto;}">
                    <tr th:with="course=${course}" style="vertical-align: middle;">


                    <tr>
                        <th> 수강 철회 </th>
                        <td>
                            <button class="btn btn-danger"  style="width: 150px;" th:onclick="'confirmWithdraw(' + ${course.getStudentNo()} + ')'" > 수강 취소 </button>
                        </td>
                    </tr>

                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        function confirmWithdraw(studentNo) {
                            var confirmation = confirm("정말 수강신청을 철회하시겠습니까?");

                            if (confirmation) {
                                window.location.href = '/student/deleteCourse/' + studentNo;
                                alert("수강신청이 철회되었습니다.");
                            }
                            /*else {
                                alert("수강신청 철회가 취소되었습니다.");
                            }*/
                        }
                        /*]]>*/
                    </script>




                    <tr>
                        <th>강의 제목</th>
                        <td th:text="${course.getLectureName()}"></td>
                    </tr>

                    <tr>
                        <th>수강 상태</th>
                        <td th:text="${course.getStudentStatus() == 'REQ' ? '수강신청완료' : (course.getStudentStatus() == 'COMPLETE' ? '수강 중' : (course.getStudentStatus()== 'CANCEL' ? '수강취소' : '알 수 없음'))}" style="color: blue"></td>
                    </tr>


                    <tr>
                        <th>강사명</th>
                        <td th:text="${course.getTeacherName()}"></td>
                    </tr>

                    <tr>
                        <th>강좌 설명</th>
                        <td th:text="${course.getLectureContent()}"></td>
                    </tr>

                    <tr>
                        <th>수강 신청 기간</th>
                        <td>
                            <p2 th:text="${course.getStartEnrolmentDate()}"></p2>
                            <strong> - </strong>
                            <p2 th:text="${course.getEndEnrolmentDate()}"></p2>
                        </td>
                    </tr>

                    <tr>
                        <th>강의 운영 기간</th>
                        <td>
                            <p2 th:text="${course.getStartStudyDate()}"></p2>
                            <strong> - </strong>
                            <p2 th:text="${course.getEndStudyDate()}"></p2>
                        </td>
                    </tr>

                    <tr>
                        <th>강의 상태</th>
                        <td>
                            <p2 th:text="${course.getLectureAct() == 1 ? '강의예정' : (course.getLectureAct() == 2 ? '강의중' : (course.getLectureAct() == 3 ? '강의종료' : '폐강'))}"></p2>
                        </td>
                    </tr>

                    <tr>
                        <th>강의 이미지</th>
                        <td>  <img th:src="@{'/upload/' + ${course.getLectureImg1()}}" alt="" style="width: 400px;"></td>
                    </tr>



                </table>
            </div>
            </div>
        </main>
        <th:block th:insert="~{layout/lmsFooter :: lmsFooter}"></th:block>
    </div>
</div>
</body>
</html>
