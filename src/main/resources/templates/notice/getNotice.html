<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공지사항 상세보기</title>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <style>
        .content {
            width: 80%;
            height: 100%;
            margin: auto;
            margin-top: 10%;
        }
    </style>
</head>
<body>
<th:block th:insert="~{layout/header :: header}"></th:block>
<div class="content" >
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2 class="title">공지사항 관리</h2>
                </div>
                <div class="card-header">
                    공지사항 상세보기
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nno</span>
                        <input type="text" id="notice_no" class="form-control" th:value="${notice.notice_no}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Title</span>
                        <input type="text" class="form-control" th:value="${notice.title}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Content</span>
                        <textarea class="form-control col-sm-5" rows="5" readonly>[[${notice.content}]]</textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Writer</span>
                        <input type="text" class="form-control" th:value="${notice.mno}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">RegDate</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(notice.regDate, 'yyyy-MM-dd')}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ModDate</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(notice.modDate, 'yyyy-MM-dd')}" readonly>
                    </div>

                    <div class="my-4">
                        <div class="float-end">
                            <a th:href="@{/notice/noticeList(lecture_no =0)}" class="btn btn-secondary">공지사항 목록</a>
                            <a sec:authorize="hasRole('ADMIN')" th:href="|@{/notice/updateNotice(notice_no=${notice.notice_no})}|" class="btn btn-primary">수정하기</a>
                            <a sec:authorize="hasRole('ADMIN')" th:href="|@{/notice/deleteNotice(notice_no=${notice.notice_no})}|" class="btn btn-danger">삭제하기</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
</script>
<th:block th:insert="~{layout/footer :: footer}"></th:block>

</body>
</html>
