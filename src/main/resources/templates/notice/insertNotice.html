<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공지사항 작성</title>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <style>
        .content {
            width: 90%;
            padding-top: 30px;
            padding-bottom: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<th:block th:insert="~{layout/header :: header}"></th:block>
<link rel="stylesheet" th:href="@{/clEditor/jquery.cleditor.css}">
<script type="text/javascript" th:src="@{/clEditor/jquery.cleditor.js}"></script>
<div class="container-fluid px-4 content">
    <h1 class="mt-4">공지사항</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">공지사항</li>
        <li class="breadcrumb-item active">공지사항 등록</li>
    </ol>
    <div class="row mt-3">
    <div class="col">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-book-open"></i> 공지사항 등록
                </div>
                <div class="card-body">
                    <form action="/notice/insertNotice" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" name="title" maxlength="200" class="form-control" placeholder="Title" required>
                            <input type="hidden" name="lecture_no" class="form-control" th:value="${0}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 86px;">Content</span>
                            <div id="reason" class="form-control col-sm-5" maxlength="2000" name="content" placeholder="Content" style="width: calc(100% - 91px); height: 200px;"></div>
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">등록</button>
                                <button type="reset" class="btn btn-secondary">초기화</button>
                                <a th:href="|@{/notice/noticeList(lecture_no =0)}|" class="btn btn-info">공지사항 목록</a>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>
<script th:inline="javascript">
    $(document).ready(function() {
        $("#reason").cleditor();
    });
</script>
<th:block th:insert="~{layout/footer :: footer}"></th:block>
</body>
</html>
